<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/png" href="/static/delta.png">
    <title>Date Example</title>
</head>
<body>
    <div class="container">
        <div id="last-updated" class="text-end mb-3">
            Last Updated: <span id="last-updated-time">{{ current_date }}</span>
        </div>
        <!-- <h1>{{current_date}}</h1> -->
    </div>
    <script>
        // You can also manipulate the date in JavaScript if needed
        var staticDate = new Date("{{ current_date }}");
        console.log("Current Date from Python:", staticDate);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>{{ current_date }}</h1>
</body>
</html>
